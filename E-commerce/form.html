<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text" name="" id="" class="form-control" placeholder="Your story..." aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="text" name="" id="" class="form-control" placeholder="123@email.co" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="text" name="" id="" class="form-control" placeholder="Password" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <button type="submit" class="btn btn-"></button>
    </div>


</body>
</html>
